<body>
    <script>

        function getNewModifiedArray() {
            let innerArray = [];
            let upperCaseItemsOfArray;
            let sortedArray;
            let userInput;

            while(true) {

                userInput = prompt("Enter something:", "");

                if (userInput !== "" && userInput !== null) {
                    innerArray.push(userInput);

                } else break;
            }

            upperCaseItemsOfArray = innerArray.map((item) => `${item[0].toUpperCase()}${item.toLowerCase().slice(1)}`);

            sortedArray = upperCaseItemsOfArray.sort((firstItem, secondItem) => firstItem.length - secondItem.length);

            return console.log(sortedArray);
        }

        getNewModifiedArray();

    </script>
</body>
